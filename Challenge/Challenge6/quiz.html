<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Quiz </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
       <script>
            
            $(document).ready( function(){
                  $("#submitBtn").click( function(){ 
                      //alert(  $("#q1").val()  );
                      
                      if (  $("#q1").val() == "Sacramento"  ) {
                          
                         // alert("Correct!");
                         
                         $("#feedback1").html(" Correct! The capital is Sacramento!");
                         
                          
                      } else {
                          
                         // alert("Incorrect!");
                         
                            $("#feedback1").html(" Incorrect! The capital is Sacramento!");
                      }
                      
                     if (  $("#q2").val() == "albany"  ) {
                          
                         // alert("Correct!");
                         
                         $("#feedback2").html(" Correct! The capital is Albany!");
                         
                      } else {
                          
                         // alert("Incorrect!");
                         
                            $("#feedback2").html(" Incorrect! The capital is Albany!");
                      }
                  } );
                
                
                
            });
            
            
            
        </script>        
    
    </head>
    <body>


        1. What is the capital of California?
        <input id="q1" type="text">
        <div id="feedback1"></div>
        <br />
        2. What is the capital of Newyork?
        <select id="q2">
          <option value="albany">Albany</option>
          <option value="tallahassee">Tallahassee</option>
          <option value="austin">Austin</option>
        </select>
        <div id="feedback2"></div>
        <button id="submitBtn"> Submit Quiz </button>
    </body>
    
  
</html>
